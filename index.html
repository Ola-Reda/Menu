<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Menu</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="container">
                <!--title-->
                <div class="title">
                    <h1>Our Menu</h1>
                </div>
                <!--links-->
                <div class="links">
                    <ul>
                        <li><button class="btn" data-filter="all">All</button></li>
                        <li><button class="btn" data-filter="breakfast">Breakfast</button></li>
                        <li><button class="btn" data-filter="lunch">Lunch</button></li>
                        <li><button class="btn" data-filter="shakes">Shakes</button></li>
                        <li><button class="btn" data-filter="dinner">Dinner</button></li>
                    </ul>
                </div>
                <!--Meals-->
                <div class="meals">
                    <!--meal-->
                    <div class="card">
                        <img src="images/item-1.jpeg" alt="">
                        <div class="info">
                            <div class="headings">
                                <h4>Buttermilk Pancakes</h4>
                                <span>$15.99</span>
                            </div>
                            <p>I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
